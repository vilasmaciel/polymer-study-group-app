<link rel="import" href="../../bower_components/polymer/polymer.html">
<polymer-element name="message-list">
    <template>
        <core-toolbar cross-fade>
            <core-image src="{{user.avatar}}"></core-image>
            {{user.name}}
        </core-toolbar>
    </template>
    <script>
    Polymer('message-list', {

        user: {},

        ready: function() {
            var _this = this;
            var observer = new PathObserver(document.app, 'user');
            observer.open(function(newValue, oldValue) {
                _this.user = newValue;
            });
        }


    });
    </script>
</polymer-element>
